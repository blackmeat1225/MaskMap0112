<body>

    <div id="map"></div>

    <script>
        const map = L.map('map').setView([25.0339, 121.5644], 13);

        // ä½¿ç”¨æ”¿åºœæä¾›çš„å¯¦æ™‚ API ä½å€ (ç¯„ä¾‹ï¼šå¥ä¿ç‰¹ç´„è—¥å±€)
        // æ³¨æ„ï¼šéƒ¨åˆ†æ”¿åºœ API éœ€æª¢æŸ¥æ˜¯å¦æœ‰ CORS é™åˆ¶ï¼Œæˆ–æ˜¯éœ€ä¸‹è¼‰æˆ JSON æª”æ¡ˆè®€å–
        const DATA_URL = 'https://raw.githubusercontent.com/kiang/pharmacies/master/json/points.json';

        async function loadMaskData() {

                const response = await fetch(DATA_URL);

                // å»ºç«‹èšåˆåœ–å±¤ (é¿å…åœ–æ¨™é‡ç–Š)
                const markers = L.layerGroup();

                    // è¨­å®šæ¨™è¨˜é¡è‰² (æ ¹æ“šåº«å­˜é‡)
                    const color = mask_adult > 100 ? 'green' : (mask_adult > 0 ? 'orange' : 'grey');

                    ğŸ˜· æˆäººå£ç½©ï¼š${mask_adult}<br>
                    ğŸ§’ å…’ç«¥å£ç½©ï¼š${mask_child}<br>
                    ğŸ•’ æ›´æ–°æ™‚é–“ï¼š${updated}
                </div>
            `);

                    markers.addLayer(marker);
                });

                map.addLayer(markers);
            } catch (error) {
                console.error("è³‡æ–™è¼‰å…¥å¤±æ•—ï¼š", error);
                alert("ç„¡æ³•è®€å–é–‹æ”¾è³‡æ–™ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·šæˆ– API ä½å€ã€‚");
            }
        }

        loadMaskData();

        // 6. å®šä½ä½¿ç”¨è€…ä½ç½®
        map.locate({ setView: true, maxZoom: 16 });

        // å®šä½æˆåŠŸæ™‚çš„è™•ç†
        function onLocationFound(e) {
            var radius = e.accuracy / 2;

            // åœ¨ä½¿ç”¨è€…ä½ç½®ç•«ä¸€å€‹è—è‰²å°é»å’Œç¯„åœåœˆ
            L.marker(e.latlng).addTo(map)

            L.circle(e.latlng, radius).addTo(map);

        map.on('locationfound', onLocationFound);

        // å®šä½å¤±æ•—æ™‚çš„è™•ç† (ä¾‹å¦‚ä½¿ç”¨è€…æ‹’çµ•æä¾›æ¬Šé™)
        function onLocationError(e) {

        }

    </script>
